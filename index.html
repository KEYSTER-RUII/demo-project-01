<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap');
      </style>
      <style>
      @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,WONK@0,9..144,700,0..1;1,9..144,700,0..1&display=swap');
    </style>

  </head>
  <body>
    <div class="container">
    <div class="product-slip">
    <img class="product-image" src="images/image-product-desktop.jpg" />
    <div class="product-details">
      <p><span>Perfume</span></p> 

      <p class="font-format">Gabrielle Essence Eau De Parfum</p>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="pricing">
        <p class="font-format color">$149.99</p>
        <p class="line-through">$169.99 </p>
      </div>
      <div class="button">
        <img class="cart-icon" src="images/icon-cart.svg" />
        <div class="empty">ar</div>
        <p> Add to Cart </p>
      </div>
    </div>
  </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">KRISHNA SAMADDER</a>.
    </div>
  </body>
</html>
